<!DOCTYPE html>
<html>
<head>
    <title>Grahastra – Your Astro Partner</title>
</head>
<body>
    <h1>Grahastra – Your Astro Partner</h1>

    <form method="POST">
    {% csrf_token %}

    <label>Date of Birth:</label>
    <input type="date" name="dob" required><br>

    <label>Time of Birth:</label>
    <input type="time" name="tob" required><br>

    <label>Latitude (e.g. 8.5241):</label>
    <input type="text" name="latitude" required><br>

    <label>Longitude (e.g. 76.9366):</label>
    <input type="text" name="longitude" required><br>

    <label>Your Question:</label>
    <input type="text" name="question" required><br>

    <button type="submit">Submit</button>
    </form>

    {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}


</body>
</html>
