{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grahastra - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    .brand-text {
      font-family: 'Playfair Display', serif;
      text-transform: uppercase;
      color: #d4af37;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
      animation: glowPulse 2s ease-in-out infinite alternate;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.6); }
      to { text-shadow: 0 0 20px rgba(212, 175, 55, 1); }
    }
    .form-box {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
    }
    .form-label, .form-control, .form-control::placeholder {
      color: #ffffff;
    }
    .form-control {
  color: #ffffff !important;
      background-color: #0e0e0e;
      border: 1px solid #444;
      color: #ffffff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: none;
    }
  
    .form-control:focus {
      background-color: #1a1a1a;
      border-color: #d4af37;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
    }
    .btn-gold {
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease-in-out;
    }
    .btn-gold:hover {
      background-color: #bfa133;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-3 py-3" style="background-color: #1a1a1a;">
  <a href="{% url 'dashboard_page' %}" class="navbar-brand brand-text">Grahastra</a>
  <div class="ms-auto d-flex align-items-center">
    <div class="dropdown">
      <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
        <img src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" width="32" height="32" class="rounded-circle" alt="Profile">
      </a>
      <ul class="dropdown-menu dropdown-menu-end bg-dark border-0">
        <li><a class="dropdown-item text-light" href="/profile">Profile Details</a></li>
        <li><a class="dropdown-item text-light" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container py-5 mt-4">
  <h2 class="text-center mb-5 brand-text">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <form class="form-box">
  <div class="mb-3">
    <label for="subject" class="form-label">Subject</label>
    <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-control" id="category" style="color: #ffffff;">
  <option style="color: #ffffff; background-color: #1c1c1c;" value="general">General Inquiry</option>
  <option style="color: #000000;" value="technical">Technical Support</option>
  <option style="color: #000000;" value="feedback">Feedback</option>
  <option style="color: #000000;" value="report">Report an Issue</option>
</select>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-gold">Send Message</button>
  </div>
</form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-light pt-5 pb-4 mt-5" style="background: linear-gradient(to right, #1a1a1a, #0e0e0e); border-top: 1px solid #333; box-shadow: 0 -5px 20px rgba(212, 175, 55, 0.2);">
  <div class="container">
    <h5 class="mb-3 brand-text">Grahastra</h5>
    <p class="mb-2">Guiding you through the stars with ancient wisdom and AI precision âœ¨</p>
    <div class="d-flex justify-content-center gap-4 mb-3">
      <a href="/about" class="text-light text-decoration-none">About</a>
      <a href="/contact" class="text-light text-decoration-none">Contact</a>
      <a href="/privacy" class="text-light text-decoration-none">Privacy Policy</a>
    </div>
    <p class="small text-muted">&copy; 2025 Grahastra. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
