{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grahastra Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-box {
      background: #1c1c1c;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .auth-box h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #d4af37;
    }
    .form-control {
      background-color: #111;
      border: 1px solid #333;
      color: #fff;
    }
    .btn-gold {
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-gold:hover {
      background-color: #bfa133;
    }
  </style>
</head>
<body>
  <div class="auth-box" id="authBox">
    <h2 id="formTitle">Login to Grahastra</h2>
    <form method="post" action="{% url 'login_page' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
      {% endif %}

      <button type="submit" class="btn btn-gold w-100">Login</button>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-light w-100">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" style="width:20px; margin-right:8px;"> Continue with Google
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{%url 'signup_page' %}" class="text-warning fw-semibold text-decoration-none">Sign up here</a></small>
    </div>
  </div>
</body>
</html>
