{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grahastra Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-box {
      background: #1c1c1c;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      width: 100%;
      max-width: 500px;
    }
    .auth-box h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #d4af37;
      text-align: center;
    }
    .form-control {
      background-color: #111;
      border: 1px solid #333;
      color: #fff;
    }
    .btn-gold {
      background-color: #d4af37;
      color: #000;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-gold:hover {
      background-color: #bfa133;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Create Your Grahastra Account</h2>
    <form action="{% url 'signup_page' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="mb-3">
        <label for="tob" class="form-label">Time of Birth</label>
        <input type="time" class="form-control" id="tob" name="tob" required>
      </div>
      <div class="mb-3">
        <label for="pob" class="form-label">Place of Birth</label>
        <input type="text" class="form-control" id="pob" name="pob" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-control" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-gold w-100 mb-2">Sign Up</button>
      <div class="text-center text-light mb-2">or</div>
      <button type="button" class="btn btn-outline-light w-100">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon" style="width:20px; margin-right:8px;"> Sign up with Google
      </button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'login_page' %}" class="text-warning fw-semibold text-decoration-none">Login here</a></small>
      </div>
      
</form>
  </div>
</body>
</html>
